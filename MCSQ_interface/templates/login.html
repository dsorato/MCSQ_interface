<!doctype html>
<html lang="en">

{% extends "index.html" %}

{% block body %}
    <body>
    <h2>Login</h2>
    <form action="/login" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

    <a href="{{ url_for('request_reset') }}">Forgot your password?</a>
    </body>
{% endblock %}
</html>
