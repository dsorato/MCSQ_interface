<!doctype html>
<html lang="en">

{% extends "index.html" %}


{% block body %}
<body>
<h2>{% block title %} Word Collocations {% endblock %}</h2>
<form method="post">
    <div class="form-group">
        <label for="word">Word</label>
        <input type="text" name="word"
               placeholder="Type word" class="form-control"
    	           value="{{ request.form['word'] }}"></input>
         <input type="checkbox" name="csv" value="case"><span title="Mark this option if you want to download the results as a TSV (tab separated value) instead of seeing them in the interface">Download results as csv? &#8505;</span> </input>
         <input type="checkbox" name="trigram" value="case"><span title="Compute collocations using trigrams instead of bigrams">Use trigrams? &#8505;</span> </input>
    </div>
<div class="input-group">
    <span class="input-group-addon"><span title="The number of collocations to be retrieved. Results are ranked by frequency">Number of collocations&#8505;</span>
        <select name="n_collocations" class="selectpicker">
             {% for n_collocation in n_collocations %}
                 <option value= "{{n_collocation}}">{{n_collocation}}</option>"
             {% endfor %}
        </select>
</div>
<div class="input-group">
    <span class="input-group-addon"><span title="Using ISO codes to represent country and language. For instance, Catalan from Spain is referenced as CAT_ES">Filter by language/country? &#8505;</span>
        <select name="langcountry" class="selectpicker">
             {% for langcountry in langcountries %}
                 <option value= "{{langcountry}}">{{langcountry}}</option>"
             {% endfor %}
        </select>
</div>
<div class="input-group">
    <span class="input-group-addon"><span title="For instance, ESS for European Social Survey">Filter by survey project? &#8505;</span>
        <select name="study" class="selectpicker">
             {% for study in studies %}
                 <option value= "{{study}}">{{study}}</option>"
             {% endfor %}
        </select>
</div>
<div class="input-group">
    <span class="input-group-addon"><span title="Year of the study. For instance, 2020 for SHARE COVID-19">Filter by year? &#8505;</span>
        <select name="year" class="selectpicker">
             {% for year in years %}
                 <option value= "{{year}}">{{year}}</option>"
             {% endfor %}
        </select>
</div>
<div class="input-group">
        <span class="input-group-addon"><span title="INTRODUCTION, INSTRUCTION, REQUEST or RESPONSE">Select item type &#8505;</span>
        <select name="item_type" class="selectpicker">
             {% for item_type in item_types %}
                 <option value= "{{item_type}}">{{item_type}}</option>"
             {% endfor %}
        </select>
</div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>

{% endblock %}
