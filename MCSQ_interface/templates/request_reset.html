<!doctype html>
<html lang="en">

{% extends "index.html" %}

{% block body %}
    <body>
    <h2>Reset Password</h2>
    <form action="/requestReset" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    </body>
{% endblock %}
</html>
